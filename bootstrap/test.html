<html>
	<head>
		<script type="text/javascript" src="../timeline/d3/lib/d3.v3.min.js"></script>
		<style type="text/css">
			rect{
				stroke:#00ffff;
				fill:#000;
			}
			#tooltip{
				position: absolute;
				display: none;
				width:50px;
				height:50px;
				background-color:red;
			}

			svg{
				margin:100px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="tooltip"></div>
		<script type="text/javascript">

			var svg = d3.select('#container').append('svg')
				.attr('width', 500)
				.attr('height', 500);

			var g = svg.append('g').attr('transform', 'translate(50 50)')
				.append('g').attr('transform', 'translate(50 50)')
					.append('g').attr('transform', 'translate(-50 -50)')
						.append('g').attr('transform', 'translate(-50 -50)');

			g.append('rect').attr('width', 50).attr('height', 50).attr('x', 100).attr('y', 100)
				.on('mouseover', function(){ 
					d3.select('#tooltip').style('display', 'block');
				})
				.on('mousemove', function(e){ 
					var c = d3.event;
					d3.select('#tooltip')
						.style('left',c.clientX)
						.style('top', c.clientY-51);
				})
				.on('mouseout', function(e){ 
					d3.select('#tooltip').style('display', 'none');
				});



		</script>
	</body>
</html>
